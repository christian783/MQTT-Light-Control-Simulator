<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light Control ðŸ˜Ž</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root {
            --primary: #00ffcc;
            --dark: #1a1a1a;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            min-height: 100vh;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, var(--primary), #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            background: var(--dark);
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 255, 204, 0.3);
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        button:active::after {
            width: 200px;
            height: 200px;
        }

        #status {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            font-weight: bold;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px var(--primary); }
            to { text-shadow: 0 0 15px var(--primary), 0 0 25px var(--primary); }
        }
    </style>
</head>
<body>
    <h1>Light Control ðŸ˜Ž</h1>
    <div class="button-container">
        <button id="onBtn">ðŸ’¡ Power Up</button>
        <button id="offBtn">ðŸ”Œ Shut Down</button>
    </div>
    <div id="status">Last action: Chillin'...</div>

    <script>
        // MQTT Configuration
        const MQTT_CONFIG = {
            broker: 'wss://test.mosquitto.org:8081',
            topic: '/student_group/light_control',
            qos: 1 // Ensure message delivery
        };

        // Initialize MQTT Client
        const client = mqtt.connect(MQTT_CONFIG.broker, {
            clientId: 'web-client-' + Math.random().toString(36).substr(2, 9),
            clean: true,
            connectTimeout: 4000,
            reconnectPeriod: 1000
        });

        const statusEl = document.getElementById('status');

        // Enhanced publish function
        function publishLightState(state) {
            if (!['ON', 'OFF'].includes(state)) return;
            
            client.publish(MQTT_CONFIG.topic, state, {
                qos: MQTT_CONFIG.qos,
                retain: false
            });
            
            // Visual feedback
            statusEl.textContent = state === 'ON' 
                ? 'Last action: Lit it up! ðŸ”¥' 
                : 'Last action: Lights out! ðŸŒ™';
            statusEl.style.color = state === 'ON' 
                ? 'var(--primary)' 
                : '#ff6666';
        }

        // Button handlers
        document.getElementById('onBtn').addEventListener('click', () => {
            publishLightState('ON');
        });

        document.getElementById('offBtn').addEventListener('click', () => {
            publishLightState('OFF');
        });

        // Connection management
        client.on('connect', () => {
            statusEl.textContent = 'Connected! Ready to roll! ðŸš€';
            statusEl.style.color = 'var(--primary)';
        });

        client.on('error', (err) => {
            console.error('MQTT Error:', err);
            statusEl.textContent = 'Connection error! ðŸ”Œ';
            statusEl.style.color = '#ff4444';
        });

        client.on('reconnect', () => {
            statusEl.textContent = 'Reconnecting... âš¡';
            statusEl.style.color = '#ffa500';
        });

        // Prevent default context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>

</html>
